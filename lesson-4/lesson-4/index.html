<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .container {
            max-width: 1140px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            margin: 10px 0px;
            padding: 10px 25px;
            border-radius: 5px;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        form>div {
            margin: 8px 0px;
        }
        form>div>h4{
            margin: 5px 0px; 
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Task-1</h2>
        <form>
            <div>
                <label for="name">First name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="lname">Last name</label>
                <input type="text" id="lname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div>
                <input type="radio" name="rad" id="male">
                <label for="male">male</label>
            </div>
            <div>
                <input type="radio" name="rad" id="fmale">
                <label for="fmale">female</label>
            </div>
            <div>
                <input type="submit" name="send" value="Submit">
                <input type="reset" name="reset" value="Reset">
            </div>
        </form>
        <h2>Task-2 Travel reservation form</h2>
        <form>
            <div>
                <label for="name">Full name*:</label>
                <input type="text" placeholder="Firstname lastname">
            </div>
            <div>
                <label for="email">Email address*:</label>
                <input type="email" id="email" placeholder="EMAIL_ADDRESS">
            </div>
            <div>
                <label for="select">Select Tour Package*:</label>
                <select id="select">
                    <option value="-">-</option>
                    <option value="1">Goa</option>
                    <option value="2">Usa</option>
                    <option value="3">BAA</option>
                </select>
            </div>
            <div>
                <label for="data">Arrival date*:</label>
                <input type="date" id="data" placeholder="m/d/y">
            </div>
            <div>
                <label for="person">Number of person*:</label>
                <input type="number" placeholder="UNKNOWN_TYPE" id="person">
            </div>
            <div>
                <h4>
                    What you want to avail?*
                </h4>
                <div>
                    <label for="board">Boarding</label>
                    <input type="checkbox" id="board">
                </div>
                <div>
                    <label for="food">Fooding</label>
                    <input type="checkbox" id="food">
                </div>
                <div>
                    <label for="sight">Sight seeing</label>
                    <input type="checkbox" id="sight">
                </div>
            </div>
            <div>
                <label for="discount">Discount coupon code:</label>
                <input type="text" id="discount">
            </div>
            <div>
                <h4>Terms and conditions*</h4>
                <div>
                    <input type="radio" name="terms" id="agree">
                    <label for="agree">I agree</label>
                    <input type="radio" name="terms" id="disagree">
                    <label for="disagree">I disagree</label>
                </div>
            </div>
            <input type="submit" value="complete reservation">
        </form>
        <h2>Task-3</h2>
        <form>
            <div>
                <label>First name</label>
                <input type="text">
            </div>
            <div>
                <label>Last name</label>
                <input type="text">
            </div>
            <div>
                <label for="select">Course:</label>
                <select id="select">
                    <option value="-">Course</option>
                    <option value="1">Math</option>
                    <option value="2">Biology</option>
                    <option value="3">Chemistry</option>
                </select>
            </div>
            <div>
                <h4>Gender:</h4>
                <div>
                    <input type="radio" name="types" id="agree">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="types" id="female">
                    <label for="female">female</label>
                </div>
                <div>
                    <input type="radio" name="types" id="other">
                    <label for="other">other</label>
                </div>
            </div>
            <div>
                <h4>
                    Hobbies:
                </h4>
                <div>
                    <input type="checkbox" id="code">
                    <label for="code">Programming</label>
                </div>
                <div>
                    <input type="checkbox" id="crc">
                    <label for="crc">Cricket</label>
                </div>
                <div>
                    <input type="checkbox" id="football">
                    <label for="football">Football</label>
                </div>
                <div>
                    <input type="checkbox" id="novel">
                    <label for="novel">Reading Novel</label>
                </div>
            </div>
            <div>
                <label for="number">Phone:</label>
                <input type="number" id="number">
            </div>
            <div style="display: grid;">
                <label for="textarea">Address</label>
                <textarea  id="textarea" cols="50" rows="10"></textarea>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <div>
                <input type="submit"  value="submit">
                <input type="reset"  value="reset">
            </div>
        </form>
    </div>
</body>

</html>
